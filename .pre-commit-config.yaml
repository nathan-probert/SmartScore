default_language_version:
  python: python3.12

repos:
  - repo: local
    hooks:
      - id: static-analysis
        name: ruff-linter
        entry: ruff check
        language: system
        types:
          - python
        args:
          - '--config=./pyproject.toml'
          - '--fix'
        pass_filenames: false
      - id: format
        name: ruff-format
        entry: ruff format
        language: system
        types:
          - python
        args:
          - '--config=./pyproject.toml'
        pass_filenames: false
      - id: asl-lint
        name: asl-lint
        entry: statelint
        language: system
        types: [json]
        args: []
        pass_filenames: false
        files: ^templates/.*\.asl\.json$