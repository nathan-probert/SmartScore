default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '2.0.1'
    hooks:
      - id: poetry-check
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: 'v3.1.0'
    hooks:
      - id: prettier
        types_or: [json]
  - repo: local
    hooks:
      - id: static-analysis
        name: ruff-linter
        entry: poetry run ruff check
        language: system
        types:
          - python
        args:
          - '--config=./pyproject.toml'
          - '--fix'
        pass_filenames: false
      - id: format
        name: ruff-format
        entry: poetry run ruff format
        language: system
        types:
          - python
        args:
          - '--config=./pyproject.toml'
        pass_filenames: false
      - id: asl-lint
        name: asl-lint
        entry: poetry run statelint
        language: system
        types: [json]
        files: .*\.asl\.json$
        pass_filenames: true