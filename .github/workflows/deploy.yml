name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ENV: "prod"  # Adjust as necessary
      MAX_ZIP_SIZE_MB: "25"
      SOURCE_DIR: "smartscore"
      OUTPUT_DIR: "output"
      BUCKET_STACK_NAME: "codeBucket"
      BUCKET_TEMPLATE_FILE: "./bucket_template.yaml"
      STACK_NAME: "smartScore-${{ env.ENV }}"
      TEMPLATE_FILE: "./template.yaml"
      KEY: "Code-${{ env.ENV }}.zip"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Specify your project's Python version

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install --no-root

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run deploy script
        run: |
          chmod +x build_scripts/new_deploy.sh
          ./build_scripts/new_deploy.sh
